<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/3030887942.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header_inner">

            <div class="user">
                <div class="user_avatar">
                    <img class="user_photo" src="Images/Avatar.png" alt="">
                </div>
            </div>

            <div class="nav_menu" data-check="false">
                <i class="fas fa-times close"></i>    
                <nav class="nav">
                    <a href="../Profile/index.html" class="nav_link">
                       <i class="fas fa-user-alt"></i>
                        Profile
                    </a>
                    <a href="../SKILLS/index.html" class="nav_link">
                       <i class="fas fa-chart-bar"></i>
                        Skills
                    </a>
                    <a href="../WORKS/index.html" class="nav_link active">
                       <i class="fas fa-briefcase"></i>
                        Works
                    </a>
                    <a href="../RESUME/index.html" class="nav_link">
                       <i class="far fa-file-alt"></i>
                        Resume
                    </a>
                </nav>
            </div>

            <button class="burger" type="button" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>

        </div>
    </div>
</header>

<div class="works">
    <div class="container">
        <div class="works_inner">
            <div class="works_item">
                <div class="works_img">
                    <img class="works_photo" src="https://placehold.it/550x550" alt="">
                </div>
            </div>
            <div class="works_item">
                <img class="works_photo" src="https://placehold.it/550x550" alt="">
            </div>
            <div class="works_item">

            </div>
            <div class="works_item">
                <img class="works_photo" src="https://placehold.it/550x550" alt="">
            </div>
            <div class="works_item">
                <img class="works_photo" src="https://placehold.it/550x550" alt="">
            </div>
            <div class="works_item">

            </div>
            <div class="works_item test">
                <img class="works_photo" src="https://placehold.it/550x550" alt="">
            </div>

                <img class="works_photo" src="https://placehold.it/550x550" alt="">
            </div>
        </div>
    </div>
</div>

<div class="modal" data-check="false">
    <div class="modal_dialog">
        <i class="fas fa-times" id="close"></i>
        <form class="form" action="/" method="post">
            <div class="form_group">

                <input class="form_input" name="input-email" type="text" id="input-email" placeholder="NAME">

                <input class="form_input" name="input-email" type="text" id="input-email" placeholder="E-MAIL">
            </div>

            <div class="form_group">
                <textarea class="form_textarea" name="message" id="input-text" placeholder="MESSAGE"></textarea>
            </div>

            <div class="text_right">
                <button class="btn btn--sm" type="submit">SEND</button>
            </div>
        </form>

    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="footer_inner">
            <div class="footer_website">
                <a class="footer_link" href="#">www.juandelacruz.com</a>
            </div>
            <div class="footer_contact">
                <a href="#" data-modal="#modal_contact">
                    <i class="fas fa-circle"></i>
                    Contact
                </a>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="app.js"></script>

</html>
